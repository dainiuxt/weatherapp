<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Weather app</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section class="hero is-small is-primary">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-8-desktop is-offset-2-desktop">
              <h1 class="title is-2 is-spaced">
                Simple Weather App
              </h1>
              <h2 class="subtitle is-4">
                Simple weather app with <strong><a href="https://openweathermap.org">OpenWeather API</a></strong><br>
                Choose your city below for weather conditions and forecast.
              </h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <div id="warn" class="notification is-warning hidden">
              Please enter/check city name.
            </div>
            <div class="content container">
              <div class="field has-addons columns is-centered">
                <div class="control">
                  <input id="city" class="input is-primary is-rounded" type="text" placeholder="Search for a city..." required>
                </div>
                <div class="control">
                  <input id="getcity" class="button is-primary is-rounded" type="button" value="Forecast">
                </div>
              </div>
              <div id="weather" >
                <!-- Bulma card -->
              </div>
              <div id="forecast" >
                <!-- Bulma list -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer has-text-centered">
      <div class="container">
         <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <p>
              <small>
                &copy; 2021, <a href="https://github.com/dainiuxt">dainiuxt</a> 
              </small>
            </p>
            <p style="margin-top: 1rem;">
              <a href="http://bulma.io">
                <img src="made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
              </a>
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
